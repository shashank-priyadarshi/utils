sonar.projectName=utils
sonar.project.branch=main
sonar.verbose=false

sonar.sources=.
sonar.exclusions=^(?!.*(?:algo|database|logger)(?!.*\btest\b)).*\.go$

sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# sonar.externalIssuesReportPaths=external_issues.json
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test_report.out
